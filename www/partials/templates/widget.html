<div class="ad panel panel-default">
  <div class="panel-body">
    <div class="col-xs-3 no-pad">
      <a ng-href="#/app/spot/{{ spot.id }}">
        <img class="img-responsive" ng-src="{{ spot.image }}/256/256/crop" ng-if="spot.hasImage">
        <img class="img-responsive" ng-src="images/default-icon.png" ng-if="!spot.hasImage">
      </a>
    </div>
    <div class="col-xs-17">
      <h2>
        <a ng-href="#/app/spot/{{ spot.id }}"> {{ spot.title }}</a>
      </h2>
      <span class="hidden-xs">{{ spot.description|truncate:200 }}</span>
      <ul>
        <li><i class="ion-location"></i> <strong>{{ spot.address.zip }} {{ spot.address.city }}</strong></li>
        <li ng-show="spot.max || spot.min"><i class="ion-ios7-pricetag"></i> <span ng-show="spot.max != spot.min"><strong>{{ spot.min }} - </span>{{ spot.max }} {{ 'CURRENCY' | translate }}</strong></span></li>
      </ul>
    </div>
  </div>
</div>
